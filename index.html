<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()" class="grid">
    <header class="flex align-center space-between">
        <div class="logo">meme-gen</div>
        <nav>
            <ul class="clean-list flex space-evenly">
                <li class="image-gallery" onclick="onSelectMenuItem(this)">Gallery</li>
                <li class="meme-editor" onclick="onSelectMenuItem(this)">Editor</li>
                <li class="memes-gallery" onclick="onSelectMenuItem(this)">Memes</li>
                <li class="about" onclick="onSelectMenuItem(this)">About</li>
            </ul>
        </nav>
    </header>
    <div class="main-section">
        <section class="image-gallery"></section>

        <main class="meme-editor grid">
            <div class="back-btn" onclick="onBackToGallery()">back to gallery</div>
            <div class="canvas-container">
                <canvas></canvas>
            </div>
            <div class="tool-box">
                <input type="text" class="text-line" oninput="onAddText('txt', this.value)" placeholder="Type your text here">
                
                <button class="btn-download">
                    <a href="#" onclick="downloadCanvas(this)" download="file-name" title="Save and Download Meme"
                        class="fas save"></a>
                </button>

                <button class="btn-share" onclick="onUploadImg()" title="Upload Meme to FaceBook">
                    <span class="far share"></span>
                </button>

                <button class="decrease-f-s" onclick="onAddText('size', -1)" title="Decrease Font-Size">A-</button>
                <button class="increase-f-s" onclick="onAddText('size', 1)" title="Increase Font-Size">A+</button>

                <select class="select-f-f" onchange="onAddText('font_family', this.value)" title="Change Font-Family" value="Impact">
                    <option value="'Impact'" selected style="font-family: Impact;">Impact</option>
                    <option value="'Arial'" style="font-family: Arial;">Arial</option>
                    <option value="'Times New Roman'" style="font-family: Times New Roman;">Times New Roman</option>
                    <option value="'meow'" style="font-family: meow;">Meow Script</option>
                </select>

                <label class="txt-fill-clr" for="fill-clr">Text Color :
                </label>
                    <input type="color"  id="fill-clr" oninput="onAddText('color', this.value)">
                <label class="txt-border-clr" for="border-clr">Text Border Color :
                </label>
                    <input type="color"  id="border-clr" oninput="onAddText('stroke_color', this.value)">
                <!-- <button class="btn-i" onclick="" title="Font Italic"><span class="far italic"></span></button>
                <button class="btn-b" onclick="" title="Font Bold"><span class="far bold"></span></button>
                <button class="btn-u" onclick="" title="Font Underline"><span class="far underline"></span></button>
                
                <button class="btn-a-l" onclick="" title="Align to Left"><span class="far align-left"></span></button>
                <button class="btn-a-c" onclick="" title="Align to Center"><span class="far align-center"></span></button>
                <button class="btn-a-r" onclick="" title="Align to Right"><span class="far align-right"></span></button> -->

                <button class="btn-save" onclick="onSaveMeme()">SAVE TO MEMES</button>
            </div>
        </main>

        <section class="memes-gallery"></section>

        <div class="about"></div>
    </div>
    <footer>Cozyrights Â© Clementine Aymard </footer>

    <script src="/js/service/util.service.js"></script>
    <script src="/js/service/memes.service.js"></script>
    <script src="/js/service/nav.service.js"></script>
    <script src="/js/meme.controller.js"></script>
    <script src="/js/main.controller.js"></script>
</body>

</html>
